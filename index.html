<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>欠席・遅刻・早退フォーム</title>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<style>
  :root {
    --main-blue: #005bac;
    --light-blue: #e6f0fa;
  }

  body {
    font-family: "Segoe UI", "Hiragino Sans", "メイリオ", sans-serif;
    background: var(--light-blue);
    margin: 0;
    padding: 0;
  }

  h2 {
    text-align: center;
    margin: 1.5rem 0;
    color: var(--main-blue);
    font-weight: 600;
  }

  form {
    width: 90%;
    max-width: 480px;
    margin: 1rem auto;
    padding: 1.5rem;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    box-sizing: border-box;
  }

  label {
    display: block;
    font-size: 0.9rem;
    margin-bottom: 0.4rem;
    color: #333;
  }

  input, select, textarea, button {
    width: 100%;
    padding: 0.7rem;
    font-size: 1rem;
    border: 1.5px solid #ccc;
    border-radius: 10px;
    margin-bottom: 1.2rem;
    box-sizing: border-box;
  }

  textarea {
    resize: vertical;
    min-height: 90px;
  }

  input:focus, select:focus, textarea:focus {
    border-color: var(--main-blue);
    outline: none;
    box-shadow: 0 0 6px rgba(0,91,172,0.3);
  }

  button {
    background: var(--main-blue);
    color: white;
    border: none;
    font-weight: bold;
    cursor: pointer;
  }

  button:hover {
    background: #004080;
  }
</style>
</head>

<body>
<h2>欠席・遅刻・早退連絡</h2>

<form id="liffForm">

  <label>日付 <span style="color:red;">*</span></label>
  <input type="date" id="date" required>

  <label>区分 <span style="color:red;">*</span></label>
  <select id="type" required>
    <option value="">選択してください</option>
    <option value="欠席">欠席</option>
    <option value="遅刻">遅刻</option>
    <option value="早退">早退</option>
  </select>

  <label>理由 <span style="color:red;">*</span></label>
  <textarea id="reason" placeholder="例：体調不良のため" required></textarea>

  <label>その他連絡事項</label>
  <textarea id="note" placeholder="例：〇/△までお休みします"></textarea>

  <button type="submit">送信</button>
</form>

<script>
document.getElementById('liffForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const date   = document.getElementById('date').value;
  const type   = document.getElementById('type').value;
  const reason = document.getElementById('reason').value.trim();
  const note   = document.getElementById('note').value.trim();

  if (!date || !type || !reason) {
    alert('必須項目を入力してください。');
    return;
  }

  const message = `＜欠席・遅刻・早退連絡＞
■ 日付：${date}
■ 区分：${type}
■ 理由：
${reason}
${note ? `■ その他：
${note}` : ''}`;

  try {
    await liff.init({ liffId: "2008831994-aAACKgzc" });
    await liff.sendMessages([
      { type: "text", text: message }
    ]);
    liff.closeWindow();
  } catch (err) {
    alert('送信に失敗しました：' + err);
  }
});
</script>

</body>
</html>
